<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Administrar Niveles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h4 class="mb-3">Administrar Niveles</h4>
  <div class="row g-3">
    <div class="col-lg-7">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="m-0">Lista de Niveles</h6>
        <input id="busqueda" class="form-control form-control-sm w-50" placeholder="Buscar nivel..."/>
      </div>
      <div class="table-responsive"> <!-- CA7 -->
        <table class="table table-sm table-hover align-middle" id="tablaNiveles">
          <thead class="table-secondary">
            <tr>
              <th>Nombre del Nivel</th>
              <th>Estado</th>
              <th style="width:180px">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="card">
        <div class="card-body">
          <h6>Registrar / Editar Nivel</h6>
          <form id="formNivel">
            <input type="hidden" id="nivelId">
            <div class="mb-2">
              <label class="form-label">Nombre del Nivel</label>
              <input id="nivelNombre" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <select id="nivelActivo" class="form-select">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
              </select>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Guardar</button>
              <button class="btn btn-secondary" type="button" id="btnLimpiar">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3">
  <div id="toast" class="toast">
    <div class="toast-header">
      <strong class="me-auto">Aviso</strong>
      <small>Ahora</small>
      <button class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./app.js"></script>
</body>
</html>
